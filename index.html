<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="title-container">
        <h1 class="game-title"><span class="heroes">Heroes</span> <span class="vs">vs</span> <span class="villains">Villains</span></h1>
        <p class="subtitle">Tic-Tac-Toe Edition</p>
    </div>
    <div class="game-controllers">
        <div class="players-selector">
            <div class="player-1-selector">
                <div class="hero-selector-msg">Player 1, choose your <span class="emphasis">hero</span>!</div>
                <div class="hero-selector">
                    <button class="hero-avatar"><img src="./images/heroes/batman-avatar.png" alt="Batman"></button>
                    <button class="hero-avatar"><img src="./images/heroes/captain-america-avatar.png" alt="Captain America"></button>
                    <button class="hero-avatar"><img src="./images/heroes/spiderman-avatar.png" alt="Spiderman"></button>
                    <button class="hero-avatar"><img src="./images/heroes/wolverine-avatar.png" alt="Wolverine"></button>
                </div>
            </div>
            <div class="player-2-selector">
                <div class="villain-selector-msg">Player 2, choose your <span class="emphasis">villain</span>!</div>
                <div class="villain-selector">
                    <button class="villain-avatar"><img src="./images/villains/darth-vader-avatar.png" alt="Darth Vader"></button>
                    <button class="villain-avatar"><img src="./images/villains/jason-avatar.png" alt="Jason"></button>
                    <button class="villain-avatar"><img src="./images/villains/loki-avatar.png" alt="Loki"></button>
                    <button class="villain-avatar"><img src="./images/villains/magneto-avatar.png" alt="Magneto"></button>
                </div>
            </div>
        </div>
        <button class="new-game-btn">Start the war</button>
    </div>
    <div class="score-controllers hidden">
        <div class="player-one-box-score">
            <p>Heroes</p>
            <div class="playerOneScore">0</div>
        </div>
        <div class="player-two-box-score">
            <p>Villains</p>
            <div class="playerTwoScore">0</div>
        </div>
    </div>
    <div class="system-msgs"></div>
    <div id="gameboard"></div>
</body>
</html>
