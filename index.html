<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-controllers">
        <div class="players-selector">
            <div class="player-1-selector">
                <label for="player-1">Player 1 Name:</label>
                <input type="text" name="player-1" id="player-1">
            </div>
            <div class="player-2-selector">
                <label for="player-2">Player 2 Name: </label>
                <input type="text" name="player-2" id="player-2">
            </div>
        </div>
        <button class="start-btn">Start new game</button>
        <button class="restart-btn">Restart the game</button>
    </div>
    <div id="gameboard"></div>
</body>
</html>
